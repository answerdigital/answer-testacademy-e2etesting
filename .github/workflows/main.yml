name: Cypress Tests

on:
  push:
    branches:
      - main
      - Pipeline_Activity

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: pnpm setup
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: use node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: 'pnpm'
      
      - name: Install dependancies
        run: pnpm install --no-frozen-lockfile


  cypress-run:
    runs-on: ubuntu-latest
    needs: setup

    steps: 
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run build
        run: npm run build

      - name: Run Cypress
        run: pnpm test:e2e:ci
